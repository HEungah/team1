<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <link href="pcKiosk.css" rel="stylesheet">
</head>
<body>
   <div id="wrap"> <!-- 웹페이지 전체 구역 -->
   
      <div id="u_view"> <!-- 사용자화면 -->
         <div class="u_header">
            이젠 pc
         </div>
         <div class="content_box"> <!-- 콘텐츠박스 -->
         
            <div class="sign_box"> <!-- 회원가입창 -->
               회원가입창
               <div class="s_id">
                  아이디 <input class="s_id_input" type="text">
                  비밀번호 <input class="s_pw_input" type="text">
                  이름 <input class="s_name_input" type="text">
                  <button onclick="registerInput()" class="btn_sign"> 가입하기 </button>
               </div>
            </div>   <!-- 회원가입창 end-->
            
            
            <div class="join_box">   <!-- 로그인가입창 -->
               로그인창
               <div class="j_id">
                  아이디 <input class="j_id_input" type="text">
                  비밀번호 <input class="j_pw_input" type="text">
                  <button onclick="login()" class="btn_join"> 로그인하기 </button>
               </div>
            </div>   <!-- 로그인가입창 end-->
            

         </div> <!-- 콘텐츠박스 end -->
      </div>   <!-- 사용자화면 end -->
      
      
      
      <!-----------------------------------관리자화면 -------------------------------------->
      
      
      
      <div id="m_view">   <!-- 관리자 화면 -->
         <div class="m_header">
         </div>
         <div class="m_content">
            <div class="m_used_info">
               <h3>사용중인 회원내역</h3>
               <table border="1" class="table1">
                  <tr>
                     <th>사용중인 pc번호</th> <th>아이디</th> <th>남은시간</th> <th>사용종료버튼</th>
                  </tr>
               </table>
            </div>
            <div class="alluser_list">
               <h3>전체 회원내역</h3>
               <table border="1" class="table2">
                  <tr>
                     <th>실명</th> <th>아이디</th> <th>남은시간</th> <th>회원삭제버튼</th>
                  </tr>
               </table>
            </div>
         </div>
      </div>   <!-- 관리자 화면 end -->
      
   </div> <!-- 웹페이지 전체 구역 end -->



   <script src="pcKiosk.js" type="text/javascript"></script>
</body>
</html>
